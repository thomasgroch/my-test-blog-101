<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>{{ page.content.title }}</h1>
        <p>{{ page.content.description }}</p>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <ul>
                <li>Email: <a href="mailto:{{ page.content.contact_info.email }}">{{ page.content.contact_info.email }}</a></li>
                <li>Phone: {{ page.content.contact_info.phone }}</li>
                <li>Address: {{ page.content.contact_info.address }}</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
